<div class="container">
    <div class="row" style="justify-content: center;">
      <div *ngFor="let alert of alarmAlerts" class="referral" >
        <div class="referral-metadata">
          <div class="referral-header">
            <p class="referral-name">{{alert.alarm_name}}</p>
          </div>
          <div class="referral-body">
              <p>Device: {{alert.device_name}}</p>
              <p>Type: {{alert.type}}</p>
              <p>Time: {{formatDate(alert.time)}}</p>
              <p>Status: {{alert.status}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
